  <script>
    let email = "sithu@gmail.com";
    let password = "test";

    // &&
    if (email == "sithu@gmail.com" && password == "sithu") {
      // false
      console.log("login success");
    } else {
      console.log("login fail");
    }

    // ||
    if (email == "sithu@gmail.com" || password == "sithu") {
      // true
      console.log("login success");
    } else {
      console.log("login fail");
    }

    // ?
    let status = true;

    console.log(!status); // false

    // shortcut
    if (!status) {
      // if status is false??
      console.log("OK");
    } else {
      console.log("fail");
    }
  </script>
