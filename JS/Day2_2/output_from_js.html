<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
</head>
<body>
    
</body>

<script>
    //output
    console.log('Hello World')

    //dom output
    document.write("I am Rola")

    //confirm - Yes/No
    let status = confirm('Are you sure?')
    document.write('<br>',status)

    //prompt - user text
    let message = prompt('What is your age?')
    document.write('<br>I am ',message)

</script>
</html>
