<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conditional statements</title>
  </head>
  <body></body>
  <script>
    // if
    let fruit = "apple";

    if (fruit == "apple") {
      document.write("This is apple." + "<br>");
    }

    //if else
    if (fruit == "apple") {
      document.write("This is apple." + "<br>");
    } else {
      document.write("The end");
    }

    //else if
    if (fruit == "apple") {
      document.write("This is apple." + "<br>");
    } else if (fruit == "mango") {
      document.write("This is apple." + "<br>");
    } else {
      document.write("The end");
    }

    //switch
    switch(fruit){
        case 'orange' : document.write('orange'); break;
        case 'apple' : document.write('apple'); break;
        default : document.write('none of these'); break;
        
    }
  </script>
</html>
