<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors - bootstrap</title>
    <!-- bootstrap css node modules -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- font awesome css node_modules -->
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <!-- color -->
    <h1 class="text-danger"><i class="fa fa-user"></i>Testing links</h1>
    <h1 class="text-warning">This is heading</h1>
    <h1 class="text-success">This is heading 2</h1>
    <h1 class="text-primary">This is heading 3</h1>
    <h1 class="text-secondary">This is heading 5</h1>
    <h1 class="text-info">This is heading 4</h1>

    <!-- opacity -->
    <br>
    <h2>Opacity</h2>
    <!-- shouldn't be default text color:black -->
    <h1 class="text-danger text-opacity-25">Test 1</h1> 
    <h1 class="text-danger text-opacity-50">Test 1</h1> 
    <h1 class="text-danger text-opacity-75">Test 1</h1> 
    <h1 class="text-danger text-opacity-100">Test 1</h1> 
</body>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
