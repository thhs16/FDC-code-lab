<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows_bootstrap</title>
    <!-- bootstrap css node modules -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <h1>Shadows_bootstrap</h1>
    <button class="shadow-none btn btn-primary mt-5">button 1</button>
    <button class="shadow-sm btn btn-primary mt-5">button 2</button>
    <button class="shadow btn btn-primary mt-5">button 3</button>
    <button class="shadow-lg btn btn-primary mt-5">button 4</button>
</body>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
