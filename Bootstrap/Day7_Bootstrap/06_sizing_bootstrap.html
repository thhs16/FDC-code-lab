<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing_bootstrap</title>
    <!-- bootstrap css node modules -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <h1 class="text-white bg-danger">Sizing_bootstrap</h1>
    <!-- width -->
    <div class="w-25 bg-secondary p-3">Width 25%</div>
    <div class="w-50 bg-secondary p-3">Width 50%</div>
    <div class="w-75 bg-secondary p-3">Width 75%</div>
    <div class="w-100 bg-secondary p-3">Width 100%</div>
    <div class="w-auto bg-secondary p-3">Width auto</div><!-- default   -->
    <!-- height -->
    <div class='bg-black' style="height: 100px;">
        <div class="bg-info h-25 d-inline-block" style="width: 120px;">Height 25%</div>
        <div class="bg-info h-50 d-inline-block" style="width: 120px;">Height 50%</div>
        <div class="bg-info h-75 d-inline-block" style="width: 120px;">Height 75%</div>
        <div class="bg-info h-100 d-inline-block" style="width: 120px;">Height 100%</div>
        <div class="bg-info h-auto d-inline-block" style="width: 120px;">Height auto</div>
      </div>
</body>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
