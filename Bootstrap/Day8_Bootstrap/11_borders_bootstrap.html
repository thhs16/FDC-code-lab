<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
        <!-- bootstrap css node modules -->
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        
</head>
<body>
    <h1>Borders</h1>
            <!-- original same width and height photo -->
            <!-- padding push the img inside -->
    <img class="p-5" src="./image/flowers.jpg" width="200px" height="200px">

            <!-- margin push the img from outside not affecting the size -->
    <img class="m-5" src="./image/flowers.jpg" width="200px" height="200px">

<!-- borders bootstrap test -->
    <img class="m-5 rounded" src="./image/flowers.jpg" width="200px" height="200px">
            <!-- rounded-circle highly used in profile image (has to have the same width and height, otherwise oval shape) -->
    <img class="m-5 rounded-circle" src="./image/flowers.jpg" width="200px" height="200px">
            <!-- rounded-pill (has to have different width and height, otherwise circle shape) -->
    <img class="m-5 rounded-pill" src="./image/flowers.jpg" width="200px" height="300px">
    <img class="m-5 rounded-pill" src="./image/flowers.jpg" width="300px" height="200px">
            <!-- both left side rounded -->
    <img class="m-5 rounded-start" src="./image/flowers.jpg" width="300px" height="200px">
            <!-- both right side rounded -->
    <img class="m-5 rounded-end" src="./image/flowers.jpg" width="300px" height="200px">
            <!-- both top side rounded -->
    <img class="m-5 rounded-top" src="./image/flowers.jpg" width="300px" height="200px">
            <!-- both bottom side rounded -->
    <img class="m-5 rounded-bottom" src="./image/flowers.jpg" width="300px" height="200px">

<!-- rounding values bootsrap  -->
    <h1>rounding values bootstrap</h1>
            <!-- rounded-5 (no need rounded) -->
    <img class="m-5 rounded-5" src="./image/flowers.jpg" width="300px" height="200px">
    <img class="m-5 rounded-4" src="./image/flowers.jpg" width="300px" height="200px">
    <img class="m-5 rounded-3" src="./image/flowers.jpg" width="300px" height="200px">
    <img class="m-5 rounded-2" src="./image/flowers.jpg" width="300px" height="200px">
    <img class="m-5 rounded-1" src="./image/flowers.jpg" width="300px" height="200px">
            <!-- rounded-0 doesn't apply rounded effect -->
    <img class="m-5 rounded-0" src="./image/flowers.jpg" width="300px" height="200px">

<!-- other rounded features -->
    <h1>other rouned features</h1>
    <img class="m-5 rounded-bottom-1" src="./image/flowers.jpg" width="300px" height="200px">
    <img class="m-5 rounded-top-5" src="./image/flowers.jpg" width="300px" height="200px">
    <img class="m-5 rounded-end-circle" src="./image/flowers.jpg" width="200px" height="200px">
    <img class="m-5 rounded-start-pill" src="./image/flowers.jpg" width="300px" height="200px">
    <img class="m-5 rounded-bottom-5" src="./image/flowers.jpg" width="300px" height="200px">
    <img class="m-5 rounded-5 rounded-top-0" src="./image/flowers.jpg" width="300px" height="200px">
    
</body>
<!-- bootstrap js node modules -->
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
