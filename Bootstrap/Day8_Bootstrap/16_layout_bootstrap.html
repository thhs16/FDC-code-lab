<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_bootstrap</title>
        <!-- bootstrap css node modules -->
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>

</head>
<body>
    <h1>layout bootstrap</h1>
    <div class="row">
        <div class="col bg-danger">1</div><!-- col has to put in a row parent div element -->
        <div class="col bg-primary">2</div>
    </div>
    <div class="row">
        <div class="col bg-danger">1</div>
        <div class="col bg-primary">2</div>
        <div class="col bg-danger">3</div>
        <div class="col bg-primary">4</div>
        <div class="col bg-danger">5</div>
        <div class="col bg-primary">6</div>
    </div>

    <!-- declaring columns number -->
    <div class="row">
        <div class="col-3 bg-success">1</div>
        <div class="col bg-black">2</div>
    </div>
</body>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
