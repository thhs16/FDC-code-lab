<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_bootstrap</title>
        <!-- bootstrap css node modules -->
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>

</head>
<body>
    <h1>forms_bootstrap</h1>

    <!-- bootstrap forms -->
    <label for="example_input_email" class="form-label">Email</label> 
        <!-- when pressed label it will locate its input (showing shadows over input) because of 'for' -->
    <input type="text" class="m-5 form-control" id="example_input_email">
    <input type="text" class="m-5 form-control">
</body>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
